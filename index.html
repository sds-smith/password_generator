<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link href='index.css' rel='stylesheet'>
        <script src='index.js' defer></script>
    </head>

    <body>
        <div class="main-container">
            <div class="column left"></div>
            <div class="column center">
                <h1>Random Password Generator</h1>
                <div class='input-container'>
                    <input type="number" id='min-length'placeholder="Minimum Length"/>
                    <input type="number" id='max-length'placeholder="Maximum Length"/>
                    <input type="checkbox" id="include-num" name='include-digits'/>
                    <label for="include-digits">Include Digits?</label>
                    <input type="checkbox" id='include-spec'name='special-char'/>
                    <label for="special-char">Include Special Characters?</label>            
                    <button onclick=generatePassword()>GENERATE</button>
                </div>
                <div id='password-container'>
                    <input type='password' id='hidden-input' placeholder='PASSWORD WILL APPEAR HERE'/>
                    <button onclick=copy()>COPY</button>

                </div>
            </div>
            <div class="column right"></div>
        </div>

    </body>

</html>
